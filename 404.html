<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        (function() {
            var paths = {
                "/calendly": "https://calendly.com/srijitseal-vy1g/30min",
                "/meet":  "https://calendar.app.google/SwdCM3aFqrCyivVi6",
                "/mitotox": "https://www.nature.com/articles/s41467-023-37570-1",
                "/CV": "https://docs.google.com/document/d/1P82ulqRI6BRrpYAIfBB2F2Dd37EQjT14gjNoWttceb8/edit?usp=sharing",
                "/failures": "https://docs.google.com/document/d/1VeNnnDQNjCZ4tGa_V1qG7mrNJV0Ju3oF3GRMf6EP1yA/edit?usp=sharing",
                "/agenticCV": "https://docs.google.com/document/d/1zksAVwKjmNqsBvZMNa6UQOK-UnPoFKWWfQWTJ8YPmAQ/edit?usp=sharing",
                // "/AIDDWorkshop2024" : "https://broad.io/AIDDWorkshop2024",
                // Add more path: URL pairs as needed
            };

            var path = window.location.pathname;
            var redirectUrl = paths[path];
            if (redirectUrl) {
                window.location.href = redirectUrl;
            } else {
                // Optional: Redirect to a default page if the path doesn't match
                window.location.href = "/index.html";
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
